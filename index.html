<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio fx-991ES PLUS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <!-- Solar Panel (decorative) -->
        <div class="solar-panel"></div>
        
        <!-- Calculator Header -->
        <div class="calculator-header">
            <div class="brand">CASIO</div>
            <div class="model">fx-991ES PLUS</div>
            <div class="subtitle">NATURAL-V.P.A.M.</div>
            <div class="edition">2nd edition</div>
        </div>

        <!-- Display Section -->
        <div class="display-container">
            <div class="display-top-bar">
                <span class="indicator" id="indicator-m"></span>
                <span class="indicator" id="indicator-mode">Math</span>
                <span class="indicator" id="indicator-up">â–²</span>
            </div>
            <div class="display-main">
                <div class="display-line display-input" id="display-input">
                    <!-- Natural display input will be rendered here -->
                </div>
                
                <div class="display-line display-result" id="display-result">
                    <!-- Result will be shown here -->
                </div>
            </div>
        </div>

        <!-- Keyboard Section -->
        <div class="keyboard" id="keyboard">
            <!-- Keyboard will be generated by domRenderer.js -->
        </div>
    </div>

    <!-- Math engine -->
    <script src="src/mathEngine/utils.js"></script>
    <script src="src/mathEngine/complex.js"></script>

    <!-- Scripts -->
    <script src="src/keymap.js"></script>
    <script src="src/storage.js"></script>
    <script src="src/parser.js"></script>
    <script src="src/evaluator.js"></script>
    <script src="src/displayRenderer.js"></script>
    <script src="src/domRenderer.js"></script>
    <script src="src/inputController.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
